<!doctype html>
<html>
<head>
  <title>PiPeline Dashboard</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>PiPeline</h1>
    <p class="subtitle">Select a profile to run</p>
    <form method="POST" class="cards">
      {% for key, profile in profiles.items() %}
        <button type="submit" name="profile" value="{{ key }}" class="card">
          <div class="icon">{{ profile.icon }}</div>
          <div class="label">{{ profile.name }}</div>
        </button>
      {% endfor %}
    </form>
  </div>
</body>
</html>
