{% extends "base.html" %}

{% block content %}
  <a href="/" style="text-decoration:none;font-size:0.9rem">&larr; Back to Dashboard</a>
  <h1>{{ profile_name }}</h1>

  {% if message %}
    <p><em>{{ message }}</em></p>
  {% endif %}

  <form method="POST">
    {% if running %}
      <button type="submit" name="action" value="stop" class="btn btn-red">⏹ Stop Display</button>
    {% else %}
      <button type="submit" name="action" value="run" class="btn btn-green">▶ Run Display</button>
    {% endif %}
  </form>
{% endblock %}
